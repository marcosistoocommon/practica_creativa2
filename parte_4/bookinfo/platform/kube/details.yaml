apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: cdps-17
  labels:
    app: details
    service: details
spec:
  ports:
  - port: 7070
    name: http
  selector:
    app: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  namespace: cdps-17
  labels:
    app: details
    version: v1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: details
      version: v1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      containers:
      - name: details
        image: marcosistoocommon/details:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7070
        securityContext:
          runAsUser: 1000
